<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">	
	</head>
	<body>
		<div align="center">
			<div class="logo">
				<img src="{{url_for('static', filename='Tutor.jpeg')}}" alt="logo"/>
			</div>
		</div>
		<div class="welcome">
			<h1>Welcome to TutorHive</h1>
		</div>
		<br/>
		<div class="header">
			<h2>Register</h2>
		</div>
		<h2 class="word">
			<form action="{{ url_for('register') }}" method="post" align="center">
				<div class="msg">{{ msg }}</div>
                <br>
					<div class="inputs">
						<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
						<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
						<input id="email" name="email" type="text" placeholder="Enter Your Email address" class="textbox"/></br></br>
						<input type="submit" class="btn" value="Sign Up"></br></br>
					</div>
			</form>
		</h2>
		<br><br>
		<div class="text-center">
			Already have an account? 
			<a class="bottomLink" href="{{url_for('sign_in')}}">Sign in here</a>
		</div>		
	</body>
</html>
