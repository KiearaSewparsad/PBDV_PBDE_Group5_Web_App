<html>
    <head>
        <meta charset="UTF-8">
		<title> Tutor Opportunities </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        </br>
        <div class="logo">
            <img src="{{url_for('static', filename='Tutor.jpeg')}}" alt="logo"/>
        </div>
        <br><br>
        <div class="TopNavigation">
            <div class="tabs">
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('jobs') }}" class="active">Opportunities</a>
                <a href="{{ url_for('sign_out') }}">Logout</a>
            </div>
        </div>
        <br><br>
        <div class="title" align="center">
            <h1>Tutor Opportunities</h1>
        </div>
        <div class="opp">
            <div>
                {% for jobs in info %}
                <div>
                    <h3>{{jobs['title']}}</h3>
                    <h4>{{jobs['faculty']}}</h4>
                    <h5>{{jobs['department']}}</h5>
                </div>
                <div style="border-bottom: 2px solid black;">
                    <a href="{{ url_for('recieved') }}" class="bt">Apply</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
