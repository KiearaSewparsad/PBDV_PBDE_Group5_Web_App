<html>
    <head>
      <meta charset="UTF-8">
      <title>Results of Personality Quiz</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        </br>
        <div class="logo">
            <img src="{{url_for('static', filename='Tutor.jpeg')}}" alt="logo"/>
        </div>
        <br><br>
        <div class="TopNavigation">
            <div class="tabs">
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('quiz') }}" class="active">Quiz</a>
                <a href="{{ url_for('sign_out') }}">Logout</a>
            </div>
        </div>
        <br>
        <div class="title">
            <h1>Personality Quiz Results</h1>
        </div>
        <div class="logo">
            <img src="{{url_for('static', filename='Personality.jpg')}}" alt="Personality">
        </div>
        <br>
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <p id="finalResult"></p>
                Well done {{session.username}}, your result is {{FinalPResult}}
                <form action="{{ url_for('end') }}" method="post" align="center">
                    <input id="result" name="result" type="text" placeholder="Enter Your Result" class="textbox"/></br></br>
                    <button class="btn" id="saveResultBtn" type="submit" onclick="saveResult(event)">Save</button>
                    <a href="{{ url_for('profile') }}" class="btn">Dashboard</a>
                </form>
            </div>
        </div>
        <script>
            /*window.onload = function() {
                var result = localStorage.getItem('PResult');
                var display = document.getElementById('finalResult');
                display.innerText = result;
            };**/
            function getResult(){
                var Finalresult = document.getElementById('result');
                var results = Finalresult.results;

                localStorage.setItem('FinalPResult', results);
                window.location.href = "{{ url_for('highPResults') }}";
            }
        </script>
    </body>
</html>
