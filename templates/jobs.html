<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<title> Welcome to the Opportunities page </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        </br>
        <div class="logo">
            <img src="{{url_for('static', filename='Tutor.jpeg')}}" alt="logo"/>
        </div>
        <br><br>
        <div class="TopNavigation">
            <div class="tabs">
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('jobs') }}" class="active">Opportunities</a>
                <a href="{{ url_for('sign_out') }}">Logout</a>
            </div>
        </div>
        <br><br>
        <div class="sideNavContainer">
            <div class="sideNavTabs">
                <a href="{{ url_for('profile') }}">Dashboard</a><br>
                <a href="{{ url_for('studentinfo') }}">Fill in details and document submission</a><br>
                <a href="{{ url_for('email') }}">Complaints/Queries</a>
            </div>
        </div>
        <h1>Welcome to the Opportunities page</h1>
        <p>Links to job opportunities will be displayed below</p>
        <div class="forms">
            <label for="myCheck">Did you get an average of 75% or more last year?</label> 
            <input type="checkbox" id="myCheck" onclick="myFunction()">

            <p id="text" style="display:none">
                <button><a href="{{ url_for('taOpportunity') }}">TA</a></button>
                <button><a href="{{ url_for('tutorOpportunity') }}">Tutor</a></button>
            </p>
        </div>
        <script>
        function myFunction() {
        var checkBox = document.getElementById("myCheck");
        var text = document.getElementById("text");
        if (checkBox.checked == true){
            text.style.display = "block";
        } else {
            text.style.display = "none";
        }
        }
        </script>
    </body>
</html>
