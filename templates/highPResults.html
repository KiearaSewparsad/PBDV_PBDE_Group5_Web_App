<html>
    <head>
      <meta charset="UTF-8">
      <title>High Results of Personality Quiz</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <div class="logo">

            </div>
        </div>
